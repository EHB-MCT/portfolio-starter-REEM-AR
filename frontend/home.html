<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Roses Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nirmana Visual', sans-serif;
            background-color: #f9f9f9;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .home-container h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>Roses Preferences</h1>
        <form id="preferencesForm">
            <label for="favoriteColor">What is your favorite color?</label>
            <input type="text" id="favoriteColor" name="favoriteColor" required>
            <label for="scentPreference">Do you prefer scented flowers?</label>
            <select id="scentPreference" name="scentPreference">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <button type="submit">Find Roses</button>
        </form>
    </div>
</body>
</html>
